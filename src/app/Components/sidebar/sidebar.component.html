<div class="offcanvas offcanvas-start" tabindex="-1" id="{{sideBarId}}" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
      <div class="d-flex align-items-start" id="divHomeTabs">
        <div class="nav flex-column nav-pills w-100 tabs-container" id="v-pills-tab" role="tablist"
          aria-orientation="vertical">
          <button class="nav-link fs-5" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
            type="button" role="tab" aria-selected="true">Home</button>
          <button class="nav-link fs-5" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
            type="button" role="tab" aria-selected="false" (click)="openCategories()">Categories <fa-icon
              [icon]="faArrowRight" class="icon"></fa-icon></button>
          <button class="nav-link fs-5" id="v-pills-messages-tab" data-bs-toggle="pill"
            data-bs-target="#v-pills-messages" type="button" role="tab" aria-selected="false">Bundles</button>
          <button class="nav-link fs-5" id="v-pills-settings-tab" data-bs-toggle="pill"
            data-bs-target="#v-pills-settings" type="button" role="tab" aria-selected="false">Shipping &
            Returns</button>
        </div>



      </div>

      <!-- tabs for categories -->

      <div class="align-items-start d-none fadein-animation" id="divCategoriesTabs">
        <div class="nav flex-column nav-pills w-100 tabs-container" id="v-pills-tab" role="tablist"
          aria-orientation="vertical">
          <button class="nav-link fs-6" id="v-pills-back-to-home-tab" data-bs-toggle="pill"
            data-bs-target="#v-pills-back-to-home" type="button" role="tab" aria-selected="false"
            (click)="openHome()"><fa-icon [icon]="faArrowLeft" class="me-1"></fa-icon>categories</button>

          <button class="nav-link fs-4 " id="v-pills-all-categories-tab" data-bs-toggle="pill"
            data-bs-target="#v-pills-all-categories" type="button" role="tab" aria-selected="false"> <strong>All
              Categories</strong> </button>
          @for (category of categories; track category.id) {
            <button 
              class="nav-link fs-5" 
              id="v-pills-{{category.id}}-tab"
              data-bs-toggle="pill"
              type="button" 
              role="tab" 
              aria-selected="false"
              (click)="openSelectedCategory($event)" >
                {{category.name}}
                <fa-icon [icon]="faArrowRight" class="icon">
                </fa-icon>
            </button>
          }
        </div>
      </div>


      <!-- tabs for collections-->
      <div class="align-items-start d-none fadein-animation" id="divCollectionsTabs">
        <div class="nav flex-column nav-pills w-100 tabs-container" id="v-pills-tab" role="tablist"
          aria-orientation="vertical">
          <button class="nav-link fs-6" id="v-pills-back-to-catogories-tab" data-bs-toggle="pill"
            data-bs-target="#v-pills-back-to-catogories" type="button" role="tab" aria-selected="false"
            (click)="openCategories()"><fa-icon [icon]="faArrowLeft" class="me-1"></fa-icon>{{activeCategory}}</button>

          
          @for (collection of collections; track collection.id) {
            <button 
              class="nav-link fs-5" 
              id="v-pills-{{collection.id}}-tab"
              data-bs-toggle="pill"
              type="button" 
              role="tab" 
              aria-selected="false"
              routerLink="/collections/{{collection.name.split(' ').join('-')}}">
                {{collection.name}} 
            </button>
          }
        </div>
      </div>
    </div>
  </div>
</div>
