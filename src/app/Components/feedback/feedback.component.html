
<div class="container mb-5 mt-3 w-50 ">
    <div class="row">
        <div class="col">
            <h2 class="m-4 d-inline">Kindly Complete This Form

            <!-- <form [formGroup]="myForm" class="form"> -->
            <form class="form">
                <div class=" d-flex m-auto mt-3">

                    <input appInputDirective formControlName="name" class=" w-50   me-2 p-3" type="text" placeholder="Name">
                    <input appInputDirective formControlName="age" class=" w-50   ms-2 p-3" type="text" placeholder="Email *"> 
                </div>
                
                <div class="form-group d-flex m-auto mt-3">
                    <input appInputDirective formControlName="age" class="w-100 p-3" type="text" placeholder="Phone Number"> 
                </div>

                <div class="form-group text-center mt-3">
                    <textarea appInputDirective formControlName="Comment" class=" w-100 p-3" placeholder="Comment"></textarea>
                </div>
                <div class="form-group  mt-3 ms-5" >
                    <input  class=" my-bg btn " type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>
</div>
