

<div class="container">
    <div class="row">
        <div class="col-6" style="margin-left: 6%;">
                <form> 
                    <div class="form" style="margin-top: 5%;">
                        <div class="form-group m-auto">
                            <h5>Contact</h5>
                          <input class="form-control" type="text" placeholder="Email or mobile phone number">
                          
                          <div class="d-flex mt-3">
                            <input style="border-color: rgb(185, 182, 182);height: 20px;margin-right: 10px;
                          width: 16px;border-radius: 10%;" type="checkbox">
                          <p style="font-size: 14px">Email me with news and offers</p>
                          </div>

                          <h5 class="mt-3">Delivery</h5>
                        <div class="form-floating">
                          <select class="form-select me-2" id="floatingSelect" aria-label="Floating label select example">
                            <option value="Egypt">Egypt</option>
                          </select>
                          <label for="floatingSelect">Country/Region</label>
                        </div>

                        <div class="d-flex mt-2">
                          <input class="form-control me-2 nameInput" type="text" placeholder="First name">
                          <input class="form-control nameInput" type="text" placeholder="Last name">
                        </div>

                          <input class="form-control mt-2" type="text" placeholder="Address">
                          
                          <input class="form-control mt-2" type="text" placeholder="Apartment, suite, etc. (optional)">
                         
                            <div class="d-flex mt-2" style="width: 96%">
                              <input class="form-control me-2 " style="height: 57px;" type="text" placeholder="city">
                              <div class="form-floating col-5">
                                <select class="form-select me-2" id="floatingSelect" aria-label="Floating label select example">
                                  @for (item of selectionArr; track item.value) {
                                    <option value="{{item.value}}">{{item.option}}</option>
                                  }
                                </select>
                                <label for="floatingSelect">Governorate</label>
                              </div>
                              <input class="form-control me-2 " style="height: 57px;" type="text" placeholder="Postal code">
                            </div>
                            
                            <input class="form-control mt-2" type="text" placeholder="Phone">

                            <div class="d-flex mt-3">
                          <input style="border-color: rgb(185, 182, 182);height: 20px;margin-right: 10px;
                          width: 16px;border-radius: 10%;" type="checkbox">
                          <p style="font-size: 14px">Save this information for next time</p>
                          </div>
                            
                          <h6 class="mt-3">Shipping method</h6>
                          @for (item of shippingMethodArr; track item.id) {
                            <div [appCheckout]="{color:'#1773b0',bgcolor:'#f0f5ff'}" id="ShippingMethod" class="row">
                              <div class="form-check col-3">
                                <input style="width: 17px;height: 17px;" name="Shipping method" class="form-check-input" type="radio" id="{{item.id}}" value="{{item.value}}">
                                <label class="form-check-label" for="{{item.id}}">
                                  &nbsp;{{item.value}}
                                </label>
                              </div>
                              <div class="col-7">
                              </div>
                              <div class="col-2">
                               {{item.price|currency:"EÂ£"}}
                              </div>
                            </div>
                          }
                          <h5 class="mt-5">Payment</h5>
                          <p style="color: rgb(155, 150, 150);font-weight: 300;">All transactions are secure and encrypted.</p>
                        </div>

                        <div style="height: 60px;border: 1px solid #1773b0;background-color:#f0f5ff ;padding: 15px;border-radius:5px;box-sizing: border-box;">
                          Cash on Delivery (COD)
                        </div>

                        <h6 class="mt-5">Billing address</h6>
                        <div [appCheckout]="{color:'#1773b0',bgcolor:'#f0f5ff'}" id="BillingAddress" class="row">
                          <div class="form-check">
                            <input style="width: 17px;height: 17px;" name="Billing address" class="form-check-input" type="radio" id="billing1" value="Same as shipping address">
                            <label class="form-check-label" for="billing1">
                              &nbsp;Same as shipping address
                            </label>
                          </div>  
                        </div>
                        <div [appCheckout]="{color:'#1773b0',bgcolor:'#f0f5ff'}" id="BillingAddress2" class="row">
                          <div class="form-check">
                            <input style="width: 17px;height: 17px;" name="Billing address" class="form-check-input" type="radio" id="billing2" value="Use a different billing address">
                            <label class="form-check-label" for="billing2">
                              &nbsp;Use a different billing address
                            </label>
                          </div>  
                        </div>
                        
                        <div class="form-group m-auto mt-4 text-center" >
                            <input class="btn mb-5" style="background-color: #1773b0;border-radius: 5px;font-weight: 500;color: white;font-size: 20px;" type="button" value="Complete order">
                        </div>

                        
                    </div>
                </form>
            </div>

    </div>
</div>
